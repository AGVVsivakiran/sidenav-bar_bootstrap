<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side_Top_Navbar_</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom css -->
     <link rel="stylesheet" href="side_top_navbar.css">
<!-- fontawesome cnd -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>
    <!-- main start -->
    <div class="container-fluid vh-100">
        <div class="row bg-color-main vh-100">
          <!-- Side_Navbar_start -->
          <div class="col-1 bg-white shadow menu p-0 position-fixed h-100">
            <ul class="list-unstyled text-decoration-none m-0">
              <li class="text-center">
                <a href="#" class="text-decoration-none text-black">
                  <img src="logo.jpg" class="img-fluid logo_modified mb-3" alt="logo">
                </a>
              </li>
              <li>
                <a href="#" class="text-decoration-none text-black p-1 shadow-lg rounded-2 fs-5 d-flex align-items-center">
                  <i class="fa-solid fa-bars"></i><span class="menu-text ms-2">Menu</span>
                </a>
              </li>
              <li>
                <a href="#" class="text-decoration-none text-black p-1 shadow-lg rounded-2 fs-5 d-flex align-items-center">
                  <i class="fas fa-home"></i><span class="menu-text ms-2">Home</span>
                </a>
              </li>
              <li>
                <a href="#" class="text-decoration-none text-black p-1 shadow-lg rounded-2 fs-5 d-flex align-items-center">
                  <i class="fas fa-user"></i><span class="menu-text ms-2">Profile</span>
                </a>
              </li>
              <li>
                <a href="#" class="text-decoration-none text-black p-1 shadow-lg rounded-2 fs-5 d-flex align-items-center">
                  <i class="fas fa-cog"></i><span class="menu-text ms-2">Settings</span>
                </a>
              </li>
              <li>
                <a href="#" class="text-decoration-none text-black p-1 shadow-lg rounded-2 fs-5 d-flex align-items-center">
                  <i class="fas fa-sign-out-alt"></i><span class="menu-text ms-2">Logout</span>
                </a>
              </li>
            </ul>
            <!-- Name Section at Bottom -->
            <div class="position-absolute bottom-0 start-50 translate-middle-x text-center w-100">
              <h6 class="menu-name">AGVVsivakiran</h6>
            </div>
          </div>
          <!-- Side_Navbar_end -->
      
          <!-- top_Navbar_start -->
          <div class="col offset-1">
            <h1 class="text-center">Main Content Area</h1>
          </div>
          <!-- top_Navbar_end -->
        </div>
      </div>
      
  <!-- main end -->
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
